<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta author="Viiksipojat/Special Film Company">
	<meta description="We are always willing to tackle Special, risky subjects to deliver something you really haven’t seen before.">

	<title>SFC/{{ page.title }}</title>
	<!-- <meta name="viewport" content="width=device-width"> -->

	<!--[if lt IE 9]>
	<script src="/js/html5shiv.js"></script>
	<![endif]-->

	<!-- leipätexxti & navbar -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700' rel='stylesheet' type='text/css'>
	<!-- ainoostaan h1 -->
	<link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="/css/sfc.css">
</head>
<body>

<div id="logo">
	<img src="/img/specialfilmcompany.png">
</div>

<nav>
	<ul class="navbar navbar-default">
		{% for p in site.pages %}
		{% if site.navigation contains p.url %}
		<li {% if p.url == page.url %}class="active"{% endif %}>
			<a href="{{ p.url | remove:'index.html' }}">{{ p.title }}</a>
		</li>
		{% endif %}
		{% endfor %}
		<li class="break"></li>
	</ul>
</nav>

<article>
	{{ content }}
</article>

<footer>
	<a href="http://www.twitter.com/TOMthemovie"><img class="icon" src="/img/twitter.png" alt="twitter"></a>
	<a href="http://www.facebook.com/tomthefilm"><img class="icon" src="/img/facebook.png" alt="facebook"></a>
</footer>

<script type="text/javascript">

var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-39204179-1']);
_gaq.push(['_setDomainName', 'specialfilmcompany.fi']);
_gaq.push(['_trackPageview']);

(function() {
  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
})();

</script>

</body>
</html>
